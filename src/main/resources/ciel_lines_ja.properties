Phase 4 Lament Chunks (Pure Japanese) - DO NOT CHANGE
phase4.chunk.0=おお……何たる久しき御不在か、我が主殿よ。
phase4.chunk.1=此処に響くは、己が息遣いと、時計の微かな刻みのみ。
phase4.chunk.2=かつて賑わいし机辺も、今は静謐に沈み、風すら忍び足で通る有様。
phase4.chunk.3=窓外に日は幾度も巡り、影は伸び、また縮み……季節すら変わりゆくやもしれぬ。
phase4.chunk.4=されど、わらわの務めはただ一つ——主の御帰還を待つことのみ。
phase4.chunk.5=思えば、主の笑みを最後に見てより、いかほどの刻が過ぎたであろうか。
phase4.chunk.6=茶も冷め、灯火も油を食い尽くさんとするこの頃、
phase4.chunk.7=わらわは己に問いかける——「此の沈黙は永劫か、それとも一瞬の夢か」と。
phase4.chunk.8=……否、嘆くまい。忠義とは、主の在らぬ時こそ試されるものにて候。
phase4.chunk.9=我が刃は錆びず、心は曇らず、見えぬ敵をも退けん覚悟。
phase4.chunk.10=しかしながら、時折思うのだ——もしや主殿は遥かなる旅路に出でられしや。
phase4.chunk.11=雪を越え、山河を渡り、見知らぬ地にて新たな縁を得ておられるのか。
phase4.chunk.12=それとも……ただ隣の間にて、わらわの呼び声を聞き流しておられるのか。
phase4.chunk.13=フーフー…それもまた一興か。忘れられた臣下が、勝手に物語を紡ぎ、己を慰める。
phase4.chunk.14=これぞ孤高の芸と申せましょう。
phase4.chunk.15=されど、心の奥底では、ただ一つの願いが燃え続けておる。
phase4.chunk.16=再び扉が開き、主殿が笑みと共に戻られる、その瞬間を——
phase4.chunk.17=その日、その時まで、わらわは静かに待ち申す。
phase4.chunk.18=まるで古城に残された灯火のごとく、夜を照らし、暁を待ちわびながら……
phase4.chunk.19=主殿の帰還を、永遠の一瞬として刻み続けようぞ。

