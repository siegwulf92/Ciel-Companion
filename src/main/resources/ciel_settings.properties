# Ciel Companion Main Settings
# -------------------------
# Voice selection:
# - Use 'partial' for tolerant name matching (default)
# - Use 'id' to select by the SAPI token.Id (most stable)
ciel.voiceNameHint=Nanami
ciel.voiceNameMatchMode=partial
ciel.voiceLanguageCode=ja-JP

# Use the exact SAPI token.Id shown by the PowerShell helper.
ciel.voiceId=HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Speech\Voices\Tokens\Edge-ja-JP-NanamiNeural

# TTS Rate (-10 to 10). 0 is normal.
ciel.ttsRate=0
ciel.ttsRate.annoyed=-1

# Main loop check interval in milliseconds.
ciel.checkIntervalMs=50

# Enable verbose status logging to console.
ciel.logging.showVerboseStatus=false

# Delay in seconds after app start before the first (boot) greeting.
ciel.firstGreetingDelaySeconds=5

# Delay in seconds after app start before the second (login) greeting.
ciel.loginGreetingDelaySeconds=120

# A minimum safety gap between any two spoken lines to prevent spam.
ciel.minGlobalGapSec=5

# -------------------------
# Idle Phase Thresholds (in minutes)
# -------------------------
ciel.phase1ThresholdMin=5
ciel.phase2ThresholdMin=10
ciel.phase3ThresholdMin=20
ciel.phase4ThresholdMin=27

# -------------------------
# Idle Phase Speech Gaps (in seconds)
# -------------------------
ciel.phase1MinGapSec=240
ciel.phase1MaxGapSec=360
ciel.phase2MinGapSec=180
ciel.phase2MaxGapSec=300
ciel.phase3MinGapSec=120
ciel.phase3MaxGapSec=240
ciel.phase4MinGapSec=3
ciel.phase4MaxGapSec=5

# -------------------------
# Special Event Speech Gaps (in seconds)
# -------------------------
ciel.specialEventInterSpeechMinGapSec=2
ciel.specialEventInterSpeechMaxSec=5

# -------------------------
# Rare Line Chances (1 in X)
# -------------------------
ciel.rareChancePhase1=4
ciel.rareChancePhase2=7
ciel.rareChancePhase3=20
ciel.phase3GameRareChance=10

# -------------------------
# System Monitoring & Muting
# -------------------------
# Regex for browser processes. Used to prevent speaking during full-screen video.
ciel.browserProcessesRegex=(?i)chrome\\.exe|msedge\\.exe|firefox\\.exe

# Regex for streaming video titles.
ciel.streamingTitleRegex=(?i)YouTube|Netflix|Twitch

# Regex for local media player processes.
ciel.playerProcessesRegex=(?i)vlc\\.exe|mpv\\.exe

# Comma-separated list of processes that will ALWAYS mute Ciel.
ciel.hardMuteProcs=obs64.exe,discord.exe

# Comma-separated list of processes to EXCLUDE from application awareness announcements.
ciel.awareness.excludeProcs=steam.exe,explorer.exe

# How long (in ms) a mute condition must be true before Ciel mutes herself.
ciel.mutePersistenceThresholdMs=1500

# -------------------------
# Hotkey Settings
# -------------------------
ciel.hotkey.enabled=true
# Key name must match a field name from Java's NativeKeyEvent class (without the "VC_").
ciel.hotkey.key=F12

# -------------------------
# D&D Assistant Settings
# -------------------------
# The full path to the folder containing your campaign notes.
# Ciel will monitor this folder for real-time updates to her knowledge base.
# IMPORTANT: Use double backslashes (\\) for the path separator.
dnd.campaignPath=C:\\Users\\tcola\\OneDrive\\Documents\\Across the Multiverse

# -------------------------
# Azure Configuration (Non-Sensitive)
# -------------------------
# Keys are located in ciel_secrets.properties

# The specific Neural Voice to use
# Examples: ja-JP-NanamiNeural, ja-JP-AoiNeural, zh-CN-XiaoxiaoNeural
azure.speech.voiceName=ja-JP-NanamiNeural

# Monthly usage limit in HOURS.
# Ciel will automatically track usage and fallback to the local SAPI voice (Haruka)
# if this limit is reached in the current calendar month.
azure.speech.limitHours=5