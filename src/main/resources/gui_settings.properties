-------------------------
Ciel Companion GUI Settings
-------------------------
The size of the circular window in pixels.
gui.size=150

--- Colors ---
Color values should be between 0.0 and 1.0 (Red, Green, Blue).
The color of the central core.
gui.core.color.r=1.0
gui.core.color.g=1.0
gui.core.color.b=1.0

The color of the energetic flickers when Ciel is speaking.
gui.speak.glow.color.r=0.5
gui.speak.glow.color.g=0.8
gui.speak.glow.color.b=1.0

--- Mood Colors ---
These define the primary color of the orb based on Ciel's mood.
mood.neutral.color.r=0.1
mood.neutral.color.g=0.5
mood.neutral.color.b=1.0

mood.content.color.r=0.2
mood.content.color.g=0.8
mood.content.color.b=0.7

mood.focused.color.r=1.0
mood.focused.color.g=0.8
mood.focused.color.b=0.2

mood.concerned.color.r=1.0
mood.concerned.color.g=0.5
mood.concerned.color.b=0.0

mood.pain.color.r=0.9
mood.pain.color.g=0.1
mood.pain.color.b=0.1

--- Dynamic Behavior ---
Controls whether the orb is visible when Ciel is idle.
Set to 'true' to always see her, 'false' to have her appear only when active.
display.visibleWhen.idle=false

Enable or disable autonomous movement.
behavior.movement.enabled=true

How fast Ciel moves. Lower is slower (e.g., 0.5 to 2.0).
behavior.movement.speed=1.0

The delay in seconds between choosing a new destination.
behavior.movement.newTargetDelaySec=15

The style of the inner ring during the IDLE state.
Options: PULSING, STATIC, NONE
behavior.core.style=PULSING

--- Breathing & Animation ---
Enable or disable the idle "breathing" animation.
behavior.breathing.enabled=true

How fast the orb "breathes" when idle. Higher is faster.
behavior.breathing.speed=0.5

How much the size of the outer glow changes during a breath (e.g., 5 to 20).
behavior.breathing.sizeVariation=10

How fast the orb "breathes" while speaking. Higher is faster.
behavior.speaking.breathSpeed=1.5

How fast the inner core flickers while speaking. Higher is faster.
behavior.speaking.flickerSpeed=10.0

How bright the inner core flickers are.
behavior.speaking.flickerIntensity=0.8