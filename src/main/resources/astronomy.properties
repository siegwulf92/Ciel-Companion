# This file configures the behavior of the AstronomyService.
# API Keys have been moved to the main ciel_settings.properties file.

# -------------------------
# Location
# -------------------------
# These are used as a fallback if the LocationService API call fails.
location.us.zip=44129
location.lat=
location.lon=
location.timezone=auto

# -------------------------
# Feature toggles
# -------------------------
show.meteorShowers=true
show.visiblePlanets=true
show.constellations=true
show.moonPhase=true
show.sunriseSunset=true
show.eclipses=true
show.comets=true

# -------------------------
# Event Windows (in days)
# -------------------------
eclipse.preEventWindowDays=2
eclipse.postEventWindowDays=2

# -------------------------
# Filters
# -------------------------
# Moon phase: all | full | new | waxing_crescent | first_quarter | waxing_gibbous | full_moon | waning_gibbous | last_quarter | waning_crescent | new_moon
moonPhase.filter=all
meteors.minZHR=20
meteors.minAltitudeDeg=20
meteors.lookaheadDays=60
meteors.maxCloudCover=0.6
eclipse.minMagnitude=0.75

# -------------------------
# Optional external providers (leave blank to disable)
# -------------------------
planets.feed.url=
eclipses.feed.url=
comets.feed.url=

